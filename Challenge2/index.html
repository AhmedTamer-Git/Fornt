<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Result Summary</title>
  <link rel="icon" href="favicon-32x32.png">
  <link rel="stylesheet" href="summary.css" />
</head>

<body>
  <main class="card">
    <section class="result">
      <h2>Your Result</h2>
      <div class="circle">
        <span class="score">76</span>
        <span class="out-of">of 100</span>
      </div>
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section class="summary">
      <h2>Summary</h2>
      <div class="summary-item reaction">
        <span><img src="icon-reaction.svg"></span>
        <span>Reaction</span><span>80 / 100</span>
      </div>
      <div class="summary-item memory">
        <span><img src="icon-memory.svg"></span>
        <span>Memory</span><span>92 / 100</span>
      </div>
      <div class="summary-item verbal">
        <span><img src="icon-verbal.svg"></span>
        <span>Verbal</span><span>61 / 100</span>
      </div>
      <div class="summary-item visual">
        <span><img src="icon-visual.svg"></span>
        <span>Visual</span><span>73 / 100</span>
      </div>
      <button class="continue">Continue</button>
    </section>
  </main>
</body>

</html>
